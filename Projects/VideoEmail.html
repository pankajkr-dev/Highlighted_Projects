<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üé• Record & Send Video</title>
  <style>
    body {
      background: #f4f6fb;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Arial, sans-serif;
    }
    .container {
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.08);
      padding: 32px 28px 28px 28px;
      max-width: 370px;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h2 {
      margin-bottom: 18px;
      color: #2d3a4a;
      font-weight: 600;
      letter-spacing: 0.5px;
    }
    video {
      width: 100%;
      max-width: 320px;
      border-radius: 10px;
      background: #e9ecef;
      margin-bottom: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.04);
    }
    input[type="email"] {
      width: 100%;
      border: 1px solid #d1d9e6;
      border-radius: 7px;
      padding: 12px 14px;
      font-size: 1rem;
      margin-bottom: 14px;
      outline: none;
      transition: border 0.2s;
    }
    input[type="email"]:focus {
      border: 1.5px solid #4f8cff;
    }
    button {
      width: 100%;
      background: #4f8cff;
      color: #fff;
      border: none;
      border-radius: 7px;
      padding: 12px 0;
      font-size: 1.08rem;
      font-weight: 500;
      margin-bottom: 10px;
      cursor: pointer;
      transition: background 0.18s, box-shadow 0.18s;
      box-shadow: 0 2px 8px rgba(79,140,255,0.08);
    }
    button:disabled {
      background: #b3cdfd;
      cursor: not-allowed;
    }
    button:not(:disabled):hover {
      background: #2563eb;
    }
    .btn-row {
      display: flex;
      gap: 10px;
      width: 100%;
      margin-bottom: 10px;
    }
    #sendBtn {
      margin-bottom: 0;
    }
    .progress {
      display: none;
      margin: 10px 0 0 0;
      color: #2563eb;
      font-size: 1.01rem;
      font-weight: 500;
      letter-spacing: 0.2px;
      text-align: center;
    }
    @media (max-width: 480px) {
      .container {
        padding: 16px 6vw;
        max-width: 98vw;
      }
      video {
        max-width: 100vw;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>üé• Record Video and Send via Email</h2>

    <!-- Live Video Preview -->
    <video id="preview" autoplay muted playsinline></video>

    <!-- Buttons -->
    <div class="btn-row">
      <button id="startBtn">‚è∫ Start Recording</button>
      <button id="stopBtn" disabled>‚èπ Stop</button>
    </div>

    <!-- Email Input -->
    <input type="email" id="emailInput" placeholder="Enter receiver's email" required>

    <!-- Recorded Video Preview -->
    <video id="recordedVideo" controls style="display: none;"></video>

    <!-- Send Button -->
    <button id="sendBtn" disabled title="Sending is disabled in preview mode">‚úâÔ∏è Send Video via Email (disabled in preview)</button>
  </div>

  <script>
    let mediaRecorder;
    let recordedChunks = [];
    let stream;

    const preview = document.getElementById('preview');
    const recordedVideo = document.getElementById('recordedVideo');
    const startBtn = document.getElementById('startBtn');
    const stopBtn = document.getElementById('stopBtn');
    const sendBtn = document.getElementById('sendBtn');
    const emailInput = document.getElementById('emailInput');

    async function initCamera() {
      try {
        stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
        preview.srcObject = stream;
      } catch (err) {
        alert("Could not access camera: " + err);
      }
    }

    initCamera();

    startBtn.onclick = () => {
      recordedChunks = [];
      mediaRecorder = new MediaRecorder(stream, { mimeType: 'video/webm' });

      mediaRecorder.ondataavailable = e => {
        if (e.data.size > 0) recordedChunks.push(e.data);
      };

      mediaRecorder.onstop = () => {
        const blob = new Blob(recordedChunks, { type: 'video/webm' });
        const videoURL = URL.createObjectURL(blob);
        recordedVideo.src = videoURL;
        recordedVideo.style.display = 'block';
        sendBtn.disabled = false;
      };

      mediaRecorder.start();
      startBtn.disabled = true;
      stopBtn.disabled = false;
      sendBtn.disabled = true;
    };

    stopBtn.onclick = () => {
      mediaRecorder.stop();
      stopBtn.disabled = true;
      startBtn.disabled = false;
    };

    sendBtn.onclick = () => {
      alert("Sending is disabled in preview mode. No server code is present.");
    };
  </script>
</body>
</html>
