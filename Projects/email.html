<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Send Email with EmailJS</title>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-100 to-purple-200 min-h-screen flex items-center justify-center">

  <div class="bg-white p-8 rounded-2xl shadow-2xl max-w-md w-full">
    <h2 class="text-3xl font-bold text-center text-purple-700 mb-6">Send a Message</h2>

    <form id="emailForm" class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700">Your Name</label>
        <input type="text" name="from_name" required class="w-full mt-1 p-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-purple-400 transition">
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Your Email</label>
        <input type="email" name="from_email" required class="w-full mt-1 p-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-purple-400 transition">
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Your Message</label>
        <textarea name="message" required rows="4" class="w-full mt-1 p-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-purple-400 transition resize-none"></textarea>
      </div>

      <button type="submit" class="w-full bg-purple-600 hover:bg-purple-700 text-white font-bold py-3 rounded-xl transition transform hover:scale-105">
        Send Email
      </button>
    </form>

    <p id="responseMsg" class="text-center mt-4 text-sm font-medium text-green-600 hidden">Email sent successfully!</p>
  </div>

  <script>
    emailjs.init("Vt5_pIiSbcVmteOQF"); // Replace with your EmailJS Public Key

    document.getElementById("emailForm").addEventListener("submit", function (e) {
      e.preventDefault();

      emailjs.sendForm("service_rnujvcr", "template_ob2nqwf", this)
        .then(function () {
          document.getElementById("responseMsg").textContent = "Email sent successfully!";
          document.getElementById("responseMsg").classList.remove("hidden");
        }, function (error) {
          document.getElementById("responseMsg").textContent = "Failed to send email: " + error.text;
          document.getElementById("responseMsg").classList.remove("hidden");
          document.getElementById("responseMsg").classList.replace("text-green-600", "text-red-600");
        });
    });
  </script>

</body>
</html>
