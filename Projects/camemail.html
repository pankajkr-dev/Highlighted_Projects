<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üì∏ Smart Photo Capture</title>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      --success-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      --warning-gradient: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
      --bg-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --card-bg: rgba(255, 255, 255, 0.1);
      --text-primary: #ffffff;
      --text-secondary: rgba(255, 255, 255, 0.8);
      --border-radius: 20px;
      --shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      --shadow-hover: 0 25px 50px rgba(0, 0, 0, 0.15);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg-gradient);
      color: var(--text-primary);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem 1rem;
      position: relative;
      overflow-x: hidden;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="1" fill="white" opacity="0.1"/><circle cx="75" cy="75" r="1" fill="white" opacity="0.1"/><circle cx="50" cy="10" r="0.5" fill="white" opacity="0.1"/><circle cx="10" cy="60" r="0.5" fill="white" opacity="0.1"/><circle cx="90" cy="40" r="0.5" fill="white" opacity="0.1"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
      pointer-events: none;
      z-index: 1;
    }

    .container {
      max-width: 600px;
      width: 100%;
      z-index: 2;
      position: relative;
    }

    .app-card {
      background: var(--card-bg);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: var(--border-radius);
      padding: 2.5rem 2rem;
      box-shadow: var(--shadow);
      text-align: center;
      animation: slideInUp 0.8s ease-out;
    }

    .app-header {
      margin-bottom: 2rem;
    }

    .app-title {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      background: linear-gradient(135deg, #fff, #f0f0f0);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .app-subtitle {
      color: var(--text-secondary);
      font-size: 1.1rem;
      font-weight: 400;
    }

    .camera-container {
      position: relative;
      margin-bottom: 2rem;
      border-radius: var(--border-radius);
      overflow: hidden;
      box-shadow: var(--shadow);
      background: #000;
    }

    .camera-feed {
      width: 100%;
      height: 300px;
      object-fit: cover;
      display: block;
      border-radius: var(--border-radius);
    }

    .captured-image {
      width: 100%;
      height: 300px;
      object-fit: cover;
      border-radius: var(--border-radius);
      display: none;
      box-shadow: var(--shadow);
    }

    .camera-overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transition: opacity 0.3s ease;
      pointer-events: none;
    }

    .camera-overlay.show {
      opacity: 1;
    }

    .camera-indicator {
      width: 60px;
      height: 60px;
      border: 3px solid #fff;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: pulse 2s infinite;
    }

    .camera-indicator i {
      font-size: 1.5rem;
      color: #fff;
    }

    .controls {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
      margin-bottom: 1.5rem;
    }

    .btn {
      padding: 1rem 2rem;
      border: none;
      border-radius: 50px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      min-width: 140px;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }

    .btn:hover::before {
      left: 100%;
    }

    .btn-primary {
      background: var(--primary-gradient);
      color: white;
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
    }

    .btn-primary:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 35px rgba(102, 126, 234, 0.6);
    }

    .btn-secondary {
      background: var(--secondary-gradient);
      color: white;
      box-shadow: 0 8px 25px rgba(245, 87, 108, 0.4);
    }

    .btn-secondary:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 35px rgba(245, 87, 108, 0.6);
    }

    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none !important;
    }

    /* Form Styles */
    .form-container {
      display: none;
      margin-top: 2rem;
      animation: slideInUp 0.5s ease-out;
    }

    .form-container.show {
      display: block;
    }

    .form-group {
      margin-bottom: 1.5rem;
      text-align: left;
    }

    .form-label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
      color: var(--text-primary);
      font-size: 0.95rem;
    }

    .form-input {
      width: 100%;
      padding: 1rem 1.2rem;
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.1);
      color: var(--text-primary);
      font-size: 1rem;
      font-family: inherit;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }

    .form-input::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }

    .form-input:focus {
      outline: none;
      border-color: rgba(255, 255, 255, 0.5);
      background: rgba(255, 255, 255, 0.15);
      box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.1);
    }

    .form-textarea {
      resize: vertical;
      min-height: 100px;
    }

    .form-actions {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 2rem;
    }

    .status {
      padding: 1rem;
      border-radius: 12px;
      margin-top: 1rem;
      font-weight: 500;
      display: none;
      animation: fadeIn 0.3s ease;
    }

    .status.success {
      background: rgba(76, 175, 80, 0.2);
      border: 1px solid rgba(76, 175, 80, 0.3);
      color: #4caf50;
    }

    .status.error {
      background: rgba(244, 67, 54, 0.2);
      border: 1px solid rgba(244, 67, 54, 0.3);
      color: #f44336;
    }

    .status.warning {
      background: rgba(255, 152, 0, 0.2);
      border: 1px solid rgba(255, 152, 0, 0.3);
      color: #ff9800;
    }

    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 1s ease-in-out infinite;
    }

    .hidden {
      display: none !important;
    }

    canvas {
      display: none;
    }

    @keyframes slideInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.95);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        opacity: 1;
      }
      50% {
        transform: scale(1.1);
        opacity: 0.8;
      }
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    @media (max-width: 768px) {
      .app-card {
        padding: 2rem 1.5rem;
      }

      .app-title {
        font-size: 2rem;
      }

      .controls {
        flex-direction: column;
        align-items: center;
      }

      .btn {
        width: 100%;
        max-width: 250px;
      }

      .camera-feed,
      .captured-image {
        height: 250px;
      }

      .form-actions {
        flex-direction: column;
        align-items: center;
      }

      .form-actions .btn {
        width: 100%;
        max-width: 250px;
      }
    }

    @media (max-width: 480px) {
      .app-title {
        font-size: 1.75rem;
      }

      .app-subtitle {
        font-size: 1rem;
      }

      .camera-feed,
      .captured-image {
        height: 200px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="app-card">
      <div class="app-header">
        <h1 class="app-title">üì∏ Smart Photo Capture</h1>
        <p class="app-subtitle">Capture and share moments instantly</p>
      </div>

      <div class="camera-container">
        <video id="cameraFeed" class="camera-feed" autoplay muted playsinline></video>
        <img id="capturedImage" class="captured-image" alt="Captured photo">
        <div class="camera-overlay" id="cameraOverlay">
          <div class="camera-indicator">
            <i class="fas fa-camera"></i>
          </div>
        </div>
      </div>

      <div class="controls">
        <button id="captureBtn" class="btn btn-primary">
          <i class="fas fa-camera"></i>
          <span>Capture Photo</span>
        </button>
      </div>

      <!-- Email Form -->
      <div id="formContainer" class="form-container">
        <h3 style="margin-bottom: 1.5rem; color: var(--text-primary);">üìß Send Your Photo</h3>
        
        <form id="emailForm">
          <div class="form-group">
            <label for="senderName" class="form-label">
              <i class="fas fa-user"></i> Your Name
            </label>
            <input 
              type="text" 
              id="senderName" 
              class="form-input" 
              placeholder="Enter your name"
              required
            >
          </div>

          <div class="form-group">
            <label for="senderEmail" class="form-label">
              <i class="fas fa-envelope"></i> Your Email
            </label>
            <input 
              type="email" 
              id="senderEmail" 
              class="form-input" 
              placeholder="Enter your email address"
              required
            >
          </div>

          <div class="form-group">
            <label for="recipientEmail" class="form-label">
              <i class="fas fa-paper-plane"></i> Recipient Email
            </label>
            <input 
              type="email" 
              id="recipientEmail" 
              class="form-input" 
              placeholder="Enter recipient's email address"
              required
            >
          </div>

          <div class="form-group">
            <label for="message" class="form-label">
              <i class="fas fa-comment"></i> Message
            </label>
            <textarea 
              id="message" 
              class="form-input form-textarea" 
              placeholder="Add a message to your photo..."
              required
            ></textarea>
          </div>

          <div class="form-actions">
            <button type="button" class="btn btn-primary" id="retakeBtn">
              <i class="fas fa-redo"></i>
              <span>Retake Photo</span>
            </button>
            <button type="submit" id="sendBtn" class="btn btn-secondary">
              <i class="fas fa-paper-plane"></i>
              <span>Send Email</span>
            </button>
          </div>
        </form>
      </div>

      <div id="status" class="status"></div>
    </div>
  </div>

  <canvas id="canvas" width="640" height="480"></canvas>

  <script>
    // Global variables
    let stream = null;
    let capturedImageData = null;
    let isEmailJSInitialized = false;

    // DOM elements - will be initialized after DOM loads
    let cameraFeed, capturedImage, cameraOverlay, captureBtn, formContainer, emailForm, sendBtn, status, canvas, retakeBtn;

    // Initialize EmailJS
    function initializeEmailJS() {
      try {
        if (typeof emailjs !== 'undefined') {
          emailjs.init("Vt5_pIiSbcVmteOQF");
          isEmailJSInitialized = true;
          console.log('EmailJS initialized successfully');
        } else {
          console.error('EmailJS not loaded');
          showStatus('‚ö†Ô∏è Email service not available. Please refresh the page.', 'error');
        }
      } catch (error) {
        console.error('Failed to initialize EmailJS:', error);
        showStatus('‚ö†Ô∏è Failed to initialize email service.', 'error');
      }
    }

    // Initialize camera
    async function initializeCamera() {
      try {
        // Check if getUserMedia is supported
        if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
          throw new Error('Camera API not supported');
        }

        stream = await navigator.mediaDevices.getUserMedia({ 
          video: { 
            width: { ideal: 1280 },
            height: { ideal: 720 },
            facingMode: 'environment'
          } 
        });
        
        if (cameraFeed) {
          cameraFeed.srcObject = stream;
          showStatus('Camera ready!', 'success');
        }
      } catch (error) {
        console.error('Camera access denied:', error);
        showStatus('‚ö†Ô∏è Camera access denied. Please allow camera permissions.', 'error');
        if (captureBtn) {
          captureBtn.disabled = true;
        }
      }
    }

    // Stop camera stream
    function stopCameraStream() {
      if (stream) {
        stream.getTracks().forEach(track => {
          track.stop();
        });
        stream = null;
      }
    }

    // Capture photo
    function capturePhoto() {
      if (!stream || !cameraFeed || !canvas) {
        showStatus('‚ö†Ô∏è Camera not available', 'error');
        return;
      }

      try {
        // Show capture animation
        if (cameraOverlay) {
          cameraOverlay.classList.add('show');
        }
        
        setTimeout(() => {
          const ctx = canvas.getContext('2d');
          ctx.drawImage(cameraFeed, 0, 0, canvas.width, canvas.height);
          
          capturedImageData = canvas.toDataURL('image/jpeg', 0.8);
          
          if (capturedImage) {
            capturedImage.src = capturedImageData;
          }
          
          // Hide camera feed and show captured image
          if (cameraFeed) cameraFeed.style.display = 'none';
          if (capturedImage) capturedImage.style.display = 'block';
          if (cameraOverlay) cameraOverlay.classList.remove('show');
          
          // Show form and hide capture button
          if (captureBtn) captureBtn.style.display = 'none';
          if (formContainer) formContainer.classList.add('show');
          
          showStatus('‚úÖ Photo captured! Fill out the form below to send it.', 'success');
        }, 500);
      } catch (error) {
        console.error('Error capturing photo:', error);
        showStatus('‚ùå Failed to capture photo. Please try again.', 'error');
        if (cameraOverlay) cameraOverlay.classList.remove('show');
      }
    }

    // Send email
    async function sendEmail(event) {
      event.preventDefault();
      
      if (!isEmailJSInitialized) {
        showStatus('‚ö†Ô∏è Email service not initialized. Please refresh the page.', 'error');
        return;
      }

      if (!capturedImageData) {
        showStatus('‚ö†Ô∏è Please capture an image first.', 'warning');
        return;
      }

      // Get form data
      const senderName = document.getElementById('senderName')?.value?.trim();
      const senderEmail = document.getElementById('senderEmail')?.value?.trim();
      const recipientEmail = document.getElementById('recipientEmail')?.value?.trim();
      const message = document.getElementById('message')?.value?.trim();

      // Validate form
      if (!senderName || !senderEmail || !recipientEmail || !message) {
        showStatus('‚ö†Ô∏è Please fill in all fields.', 'warning');
        return;
      }

      // Validate email format
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(senderEmail) || !emailRegex.test(recipientEmail)) {
        showStatus('‚ö†Ô∏è Please enter valid email addresses.', 'warning');
        return;
      }

      // Check image size (500KB limit)
      if (capturedImageData.length > 500000) {
        showStatus('‚ö†Ô∏è Image too large. Please retake the photo.', 'warning');
        return;
      }

      // Show loading state
      if (sendBtn) {
        const originalContent = sendBtn.innerHTML;
        sendBtn.innerHTML = '<div class="loading"></div><span>Sending...</span>';
        sendBtn.disabled = true;

        try {
          await emailjs.send("service_3nok1m7", "template_n7aj52f", {
            sender_name: senderName,
            sender_email: senderEmail,
            recipient_email: recipientEmail,
            message: message,
            image_base64: capturedImageData
          });
          
          showStatus('‚úÖ Email sent successfully!', 'success');
          
          // Reset after successful send
          setTimeout(() => {
            resetCamera();
          }, 2000);
          
        } catch (error) {
          console.error('Email send failed:', error);
          showStatus('‚ùå Failed to send email. Please try again.', 'error');
        } finally {
          // Restore button
          sendBtn.innerHTML = originalContent;
          sendBtn.disabled = false;
        }
      }
    }

    // Reset camera view
    function resetCamera() {
      if (capturedImage) capturedImage.style.display = 'none';
      if (cameraFeed) cameraFeed.style.display = 'block';
      capturedImageData = null;
      if (formContainer) formContainer.classList.remove('show');
      if (captureBtn) captureBtn.style.display = 'flex';
      if (emailForm) emailForm.reset();
      hideStatus();
    }

    // Show status message
    function showStatus(message, type) {
      if (status) {
        status.textContent = message;
        status.className = `status ${type}`;
        status.style.display = 'block';
      }
    }

    // Hide status message
    function hideStatus() {
      if (status) {
        status.style.display = 'none';
      }
    }

    // Initialize DOM elements
    function initializeDOMElements() {
      cameraFeed = document.getElementById('cameraFeed');
      capturedImage = document.getElementById('capturedImage');
      cameraOverlay = document.getElementById('cameraOverlay');
      captureBtn = document.getElementById('captureBtn');
      formContainer = document.getElementById('formContainer');
      emailForm = document.getElementById('emailForm');
      sendBtn = document.getElementById('sendBtn');
      status = document.getElementById('status');
      canvas = document.getElementById('canvas');
      retakeBtn = document.getElementById('retakeBtn');

      // Add event listeners
      if (captureBtn) {
        captureBtn.addEventListener('click', capturePhoto);
      }

      if (retakeBtn) {
        retakeBtn.addEventListener('click', resetCamera);
      }

      if (emailForm) {
        emailForm.addEventListener('submit', sendEmail);
      }
    }

    // Initialize app
    document.addEventListener('DOMContentLoaded', function() {
      initializeDOMElements();
      initializeEmailJS();
      initializeCamera();
    });

    // Handle page visibility change
    document.addEventListener('visibilitychange', function() {
      if (document.hidden && stream) {
        stopCameraStream();
      } else if (!document.hidden && !stream) {
        initializeCamera();
      }
    });

    // Handle page unload
    window.addEventListener('beforeunload', function() {
      stopCameraStream();
    });

    // Handle errors
    window.addEventListener('error', function(event) {
      console.error('Global error:', event.error);
      showStatus('‚ùå An unexpected error occurred. Please refresh the page.', 'error');
    });
  </script>
</body>
</html>
