<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dynamic Message</title>
</head>
<body>

  <p id="message">This message will be changed by JavaScript.</p>

  <script>
    // Change the content of the <p> tag
    document.getElementById("message").textContent = "JavaScript is Awesome!";
  </script>

</body>
</html>
